---
layout: page
title: Blog (latest posts)
---

<div class="blog">
  <ul>
    {% for post in site.posts %}
      <li>
        <div class="blog-expert">
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <div class="blog-header">{{ post.author }} - {{ post.date | date_to_string }}</div>
          {{ post.excerpt }}
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
