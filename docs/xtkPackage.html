title: Packages
---

<p>Test if a package is installed. Expects to be connected to an instance. Available since version 0.1.20</p>

<pre class="code">
var hasAmp = client.hasPackage("nms:amp");
</pre>

<p>or</p>

<pre class="code">
var hasAmp = client.hasPackage("nms", "amp");
</pre>
